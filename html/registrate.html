        <!--Formulario de registro-->
        <main>
            <section class="login__register">
                <h4>Formulario Registro</h4>
                <form>
                    <label for="Nombre">Nombre:</label>
                        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" maxlength="15" required><br>
                    <label for="Apellido">Apellido:</label>
                        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" maxlength="25" required><br>
                    <label for="E-mail">Correo:</label>
                        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" maxlength="60" required><br>
                    <label for="Contraseña">Contraseña:</label>
                        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña" maxlength="15" minlength="6" required><br>
                </form>
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
                <input class="botons" type="submit" value="Registrar">
                <input class="botons" type="reset" value="Reiniciar registro">
                <p><a href="login.html">¿Ya tengo cuenta?</a></p>
            </section>
        </main>
